<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeremy's Soles</title>
    <!--Custom Styles-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark shadow">
    <div class="container-fluid">

        <a href="#" class="navbar-brand">Jeremy's Kicks</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <div id="menu-btn" class="d-flex flex-column position-relative align-items-center justify-content-center">
                <div class="hamburger-toggle-1 mb-1"></div>
                <div class="hamburger-toggle-2 ms-1"></div>
                <div class="hamburger-toggle-3 mt-1"></div>
            </div>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="#platforms" class="nav-link">Platforms</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- Main -->
<main>
    <!-- Platforms -->
    <section id="platforms">
        <div class="container pt-3 pb-4">

            <h1 class="text-center pb-4 mb-auto user-select-none main-headings">Platforms</h1>

            <div class="position-relative">
                <div class="row row-cols-md-2 g-4">
                    <!-- Ebay -->
                    <div>
                        <div class="d-flex position-relative p-3 border-0 rounded platform-items">

                            <div class="d-flex align-items-center justify-content-center w-25 h-100">
                                <img class="h-75" src="img/ebay-logo-transparent.png" alt="Ebay Logo">
                            </div>

                            <div class="d-flex align-items-center justify-content-center w-75 h-100">
                                <h6>Online</h6>
                            </div>

                            <a href="https://www.ebay.com/sch/m.html?_nkw=&_armrs=1&_ipg=&_from=&_ssn=j_soles35&_sop=10" target="_blank" class="stretched-link"></a>

                        </div>
                    </div>
                    <!-- StockX -->
                    <div>
                        <div class="d-flex position-relative p-3 border-0 rounded platform-items">

                            <div class="d-flex align-items-center justify-content-center w-25 h-100">
                                <img src="img/stockx-logo-transparent.png" alt="Stock X Logo" class="h-100">
                            </div>

                            <div class="d-flex align-items-center justify-content-center w-75 h-100">
                                <h6>Online</h6>
                            </div>

                            <a href="https://stockx.com/" target="_blank" class="stretched-link"></a>

                        </div>
                    </div>
                    <!-- Grailed -->
                    <div>
                        <div class="d-flex position-relative p-3 border-0 rounded platform-items">

                            <div class="d-flex align-items-center justify-content-center w-25 h-100">
                                <img src="img/grailed-logo-transparent.png" alt="Grailed Logo" class="h-100">
                            </div>

                            <div class="d-flex align-items-center justify-content-center w-75 h-100">
                                <h6>Online</h6>
                            </div>

                            <a href="https://www.grailed.com/" target="_blank" class="stretched-link"></a>

                        </div>
                    </div>
                    <!-- Offerup -->
                    <div>
                        <div class="d-flex position-relative p-3 border-0 rounded platform-items">

                            <div class="d-flex align-items-center justify-content-center w-25 h-100">
                                <img src="img/offerup-logo-transparent.png" alt="Offer Up Logo" class="h-100">
                            </div>

                            <div class="d-flex align-items-center justify-content-center w-75 h-100">
                                <h6>Local</h6>
                            </div>

                            <a href="https://offerup.com/" target="_blank" class="stretched-link"></a>

                        </div>
                    </div>



                </div>
            </div>

        </div>
    </section>

    <!-- About -->
    <section id="about">
        <div class="container py-3">

            <h1 class="text-center mb-auto user-select-none main-headings">About</h1>

        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <div class="container py-3">

            <h1 class="text-center mb-auto user-select-none main-headings">Contact</h1>

        </div>
    </section>

</main>


<!-- Custom Script -->
<script src="main.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
